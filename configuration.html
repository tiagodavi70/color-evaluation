<!-- <!DOCTYPE html> -->
<html lang="pt-BR">
    <meta charset="UTF-8">
    <head>
        <title> Color Evaluation </title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/themes/light.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/shoelace-autoloader.js"></script>

        <link rel="stylesheet" href="style.css" />

        <script src="colorscale.js" type="module"></script>
        <script src="input-slider.js" type="module"></script>
    </head>
    <body>
		<!-- <categorical-colors id="line-1"></categorical-colors> -->
		<div id="scales">

		</div>
		<div style="margin: 20px;">
			<div>Number of colors</div>
			<sl-input class="widget line" id="number-colors" value="5"
				type="number" placeholder="5" min="2" max="25">5</sl-input>
			<div> Color Space</div>
			<div style="display:flex">
				<sl-select id="color-space" value="rgb-hex" class="widget line">
					<sl-option value="rgb">RGB</sl-option>
					<sl-option value="rgb-hex">RGB Hex</sl-option>
					<sl-option value="cielab">CIELab</sl-option>
					<sl-option value="hsl">HSL</sl-option>
				</sl-select>
				<div id="extra-settings" class="line">
					<input-slider class="widget" id="saturation-slider" label="Saturation Diff"
						min="-0.4" max="0.4" step="0.01" value="0"></input-slider>
					<input-slider class="widget" id="luminance-slider" label="Luminance Diff"
						min="-0.25" max="0.25" step="0.01" value="0"></input-slider>
					<!-- <input type="range" class="slider" min="-0.25" max="0.25" step="0.01" value="0" @input=${this.updateRange}></input> -->

				</div>
			</div>
			<sl-button id="download">Download</sl-button>
		</div>
		<div>
			<div> Preview </div>
			<div id="preview"></div>
		</div>
    </body>
    <script>
		const limits = [["#b2766f", "#9d8e48"], ["#97914b", "#529687"],["#4e9689", "#7b84a3"], ["#8484a3","#b37673"]]

		function createScale(lim, size) {
			return d3.scaleLinear()
				.range([lim[0], lim[1]])
				.domain([1,size+1]);
		}
		function interpolator(lims, index) {
			return d3.interpolateLab(d3.lab(lims[0]), d3.lab(lims[1]))(index/10)
		}

		let colorFormat = {"rgb-hex": d => d3.color(d).formatHex(), "rgb": d => d3.color(d).formatHex(),
						   "hsl": d => d3.hsl(d).formatHsl(), "cielab": d => d3.lab(d)}
		function getColors() {
			let colorComplete = {};
			let params = getWidgetValues();
			for (let index = 1 ; index < 5 ; index++) {
				let lims = limits[index-1];
				let l = `linha${index}`;
				colorComplete[l] = d3.range(1, +params.colors+1).map(i => d3.interpolateLab(d3.lab(lims[0]), d3.lab(lims[1]))(i/10)); 
				
				let hslColor = colorComplete[l].map(c => d3.hsl(c))
				hslColor.forEach(d => {d.s += +params.saturation_diff});
				hslColor.forEach(d => {d.l += +params.luminance_diff});
				colorComplete[l] = hslColor.map(d => colorFormat[params.color_space](d));

				// colorComplete[l] = colorComplete[`linha${index}`].map(d => colorFormat[params.color_space](d));
				// colorComplete[l] = hslColor.map(c => d3.hsl(c).formatHsl());
			}
			return colorComplete;
		}


		function updateView(params) {

			let size = +params.colors;
			let colorSpace = params.color_space;
			
			d3.select("#scales").selectAll("categorical-colors")	
				.data(Object.values(getColors()))
				.join("categorical-colors")
				.attr("id", (d, i) => `line-${i+1}`)
				.attr("width", 70*size)
				.attr("colors", (d, index) => {
					console.log(d, Object.values(getColors()), JSON.stringify(d))
					return JSON.stringify(d);
				})
		}

		function getWidgetValues() {
			let widgets = {"colors": "5", "color_space": "rgb", "saturation_diff": 0, "luminance_diff": 0};
			Array.from(document.querySelectorAll(".widget"))
				.forEach((d,i) => widgets[Object.keys(widgets)[i]] = d.value || widgets[Object.keys(widgets)[i]]);
			return widgets;
		}

		function onUpdate(e, d){
			let widgets = getWidgetValues();
			updateView(widgets);
			d3.select("#preview").text("\n" + JSON.stringify(getColors()))
		};
		
		d3.selectAll(".widget")
			.on("sl-input", onUpdate)
			.on("value-change", onUpdate);
		
		d3.select("#download").on("click", (e,d)=> {
			downloadJson(getColors(), "colors.json");
		});

		updateView({
			"colors": 5,
			"color_space": "rgb"
		});
		d3.select("#preview").text(JSON.stringify(getColors()))		
    </script> 
</html>
